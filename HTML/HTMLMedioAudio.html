<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page - Media - Audio</title>
        <link rel="icon" href="FaviconWorld.ico">
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="10">
        <meta name="viewport" content="width='device-width', initial-scale=1.0">
    </head>

    <body style="border: 2px inset black;">
        <h1>HTML - Media - Audio</h1>
        <hr><hr>

        <h3>Media - Audio Element - Controls</h3>
        <audio controls>
            <source src="Audio.mp3" type="audio/mp3">
            <source src="Audio.ogg" type="audio/ogg">
        </audio>
        <hr>

        <h3>Media - Audio Element - Autoplay Muted</h3>
        <audio autoplay controls muted>
            <source src="Audio.mp3" type="audio/mpeg">
            <source src="Audio.ogg" type="audio/ogg">
        </audio>
        <hr><hr>

        <h2>Here we completed Media - Audio Element</h2>
        <hr><hr>

    </body>
</html>
