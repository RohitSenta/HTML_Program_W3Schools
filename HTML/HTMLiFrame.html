<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page - HTML Iframe</title>
        <link rel="icon" type="image/x-icon" href="/Media/FaviconR.ico">
        <style>

        </style>
    </head>

    <body>
        <h1>HTML - IFrame</h1>

        <h3>
            The HTML iframe tag specifies an inline frame.<br>
            An inline frame is used to embed another document File/Page within the current HTML document.
        </h3>

        <h2>iFrame with width and height</h2>
        <iframe src="HTMLTable-PaddingSpacing-ColspanRowspan.html" width="800" height="300" title="YouTube"></iframe>
        <br>
        <br><hr><hr><hr>


        <h2>iFrame with Border and add Style</h2>
        <iframe src="HTMLTable.html" style="height:300px;width:600px; border:4px outset black;"></iframe>
        <br>
        <br><hr><hr><hr>

        <h2>iFrame - Target for a Link</h2>
        <iframe src="HTMLComputer.html" name="Rohit" style="width:100%;height:500px; border:5px inset brown;"></iframe>
        <p><a href="https://en.wikipedia.org/wiki/India" target="Rohit">Visit w3schools !!!</a></p>
        <br>
        <br><hr><hr><hr>    

    </body>
</html>
