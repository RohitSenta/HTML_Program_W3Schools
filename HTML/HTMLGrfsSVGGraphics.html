<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>My Web Page - SVG Graphics</title>
    </head>

    <body>
        <h1>HTML - SVG Graphics</h1>
        
        <p>
            SVG Stands for <b>Scalable Vector Graphics</b><br>
            SVG is used to define graphics for the web 
        </p>
        <hr><hr>

        <h3>HTML SVG Element</h3>
        <h4>SVG Circle :</h4>

        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="5" fill="red" />
        </svg>
        <hr>

        <h4>SVG Rectangle :</h4>
        <svg width="400" height="100">
            <rect width="400" height="100" style="fill:rgb(255, 172, 88); stroke-width:10; stroke:black;" />
        </svg>
        <hr>

        <h4>SVG Rounded Square/Rectangle :</h4>
        <svg width="400" height="200">
            <rect x="50" y="20" rx="20" ry="20" width="200" height="150" style="fill:red; stroke:black; stroke-width:5; opacity:0.7" />
        </svg>
        <hr>

        <h4>SVG Star :</h4>
        <svg width="300" height="300">
            <polygon points="100, 10 40, 198 190, 78 10, 78 160, 198" style="fill:lime; stroke:purple; stroke-width:5; fill-rule:evenodd;" />
        </svg>
        <hr>

        <h4>SVG Logo :</h4>
        <svg width="200" height="150">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(159, 239, 0); stop-opacity:1;" />
                    <stop offset="100%" style="stop-color:rgb(253, 106, 106); stop-opacity:1;" />
                </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
            <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="85">SVG</text>
        </svg>
        <hr><hr>

        <h2>Here we completed all SVG Element</h2>
        <hr><hr>

    </body>
</html>
