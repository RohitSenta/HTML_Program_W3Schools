<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Web Page - Form Attributes</title>
        <link rel="icon" href="LigthOff.png" />
    </head>
    <body>
        <h1>HTML - From - Attributes</h1>
        <hr><hr>

        <h2>Form - Attributes are Following :</h2>
            
        <p>
            1. Action <br>
            2. Target <br>
            3. Method <br>
            4. AutoCompelte <br>
            5. NoValidate <br>
        </p>
        <hr>   

        <h2>Enter Name Details </h2>
        <form action="#" target="_blank" method="post" autocomplete="on" novalidate>
            <label for="Fname">Enter First Name : </label> 
            <input type="text" name="Fname" id="Fname"> <br><br>
            <label for="Lname">Enter Last Name : </label> 
            <input type="text" name="Lname" id="Lname"> <br><br>
            <label for="email">Enter Email:</label>
            <input type="email" name="email" id="email"> <br><br>
            <input type="submit">
        </form>
        <hr>

    </body>
</html>
