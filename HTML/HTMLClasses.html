<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page - HTML Classes</title>
        <link rel="icon" type="image/x-icon" href="/Media/Favicon1.ico">
        <style>
            .city {
                background-color: rgb(152, 229, 255);
                color: black;
                border: 2px inset red;
                padding: 20px;
                margin: 20px;
            }
            .main {
                text-align: center;
            }
            .note {
                border: 2px inset black;
                color: brown;
                background-color: rgb(172, 251, 206);

            }
        </style>
    </head>

    <body>
        <h1>HTML - Classes</h1>
        <h2>HTML Element can use Multiple Classes in same ele </h2>
        <div class="city">
            <h2>Ahmedabad</h2>
            <p>Ahmedabad is a capital of Gujarat.</p> 
        </div>

        <div class="city">
            <h2 class="main">Mumbai</h2>
            <p>Mumbai is capital of Maharastra</p>
        </div>
        
        <div class="city main">
            <h2>Delhi</h2>
            <p>Delhi is capital of India</p>
        </div>
        <hr><hr>
    
        <h1>HTML Span Element with Class</h1>

        <h3>My name is <b><span class="note">Rohit Senta</span></b></h3>
        <p>I am learing <b><span class="note">HTML</span></b> and it is Awesome</p>

    </body>
</html>
