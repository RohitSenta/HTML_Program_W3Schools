<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page - HTML Forms</title>
        <link rel="icon" href="LigthOn.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>

        <h1>HTML - Forms</h1>
        <hr><hr>

        <h2>Forms - Text and Label</h2>
        <form>
            <label for="Fname">First Name : </label> <br>
            <input type="text" name="" id="Fname"> <br><br>
            <label for="Lname">Last Name : </label> <br>
            <input type="text" name="" id="Lname"> <br>
        </form>
        <br><hr>

        <h2>Froms - Radio Buttons</h2>
        <form>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label> <br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label> <br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label> <br>
        </form>
        <br><hr>

        <h2>Froms - CheckBoxes</h2>
        <form action="#">
            <input type="checkbox" id="car1" name="car1" value="Ford - Mustang">
            <label for="car1">I have a Mustang</label> <br>
            <input type="checkbox" name="car2" id="car2" value="BMW - M5">
            <label for="car2">I have a BMW M5</label> <br>
            <input type="checkbox" name="car3" id="car3" value="Honda - Civic">
            <label for="car3">I have a Civic</label> <br>
        </form>
        <br><hr>

        <h2>Forms - Submit Button</h2>
        <form action="#">
            <label for="Rohit">Enter First Name : </label>
            <input type="text" name="Fname" id="Rohit"> <br>
            
            <input type="submit">
        </form>
        <br><hr>

    </body>
</html>
